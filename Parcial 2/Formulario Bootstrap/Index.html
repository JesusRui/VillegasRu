<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioResponsivo</title>
    <link rel="stylesheet" href="/Parcial 2/css/bootstrap.min.css">
    <link rel="stylesheet" href="BootFormulario.css">
</head>
<body>
    <section class="container">
       
        <h3 class="text-uppercase text-center"> Formulario De REGISTRO</h3>

        <h1>Regsitrate</h1>
        
    

        <form action="" class="form">
            <div class="row">
                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="idNombre" class="control-label"> Nombre:</label>
                    <input id="idNombre" type="text" class="form-control" placeholder="Ingrese Su Nombre">
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-12">
                    <label for="idPApellido" class="control-label"> Primer Apellido:</label>
                    <input id="idPApeliido" type="text" class="form-control" placeholder="Ingrese Su Primer Apellido">
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-12">
                    <label for="idSApellido" class="control-label"> Segundo Apellido:</label>
                    <input id="idSApellido" type="text" class="form-control" placeholder="Ingrese Su Segundo Apellido">
                </div>

                <div class="form-group col-sm-12 col-md-6 col-lg-12"></div>>
                <label for="idEmail" class="control-label"> Email:</label>
                <input id="idEmail" type="email" class="form-control" placeholder="Ingrese Su Correo Electronico">
                </div>
                
                
            </div>

           
            <button type="submit" class="btn btn-primary"> Cargar Datos </button>
            <button type="reset" class="btn btn-default"> Limpiar Datos </button>

        </form>
    </section>
  
</body>
</html>
