<html>  
    <head>  
        <title>Consulta de Base de datos usando jsGrid</title>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
  <style>
  .hide
  {
     display:none;
  }
  </style>
    </head>  
    <body>  
        <div class="container">  
   <br />
   <div class="table-responsive">  
    <h3 align="center">Tabla personas</h3><br />
    <div id="grid_table"></div>
   </div>  
  </div>
    </body>  
</html>  
<script>
 
    $('#grid_table').jsGrid({

     width: "100%",
     height: "600px",

     filtering: true,
     inserting:true,
     editing: true,
     sorting: true,
     paging: true,
     autoload: true,
     pageSize: 10,
     pageButtonCount: 5,
     deleteConfirm: "Estas seguro de eliminar este registro?",

     controller: {
      loadData: function(filter){
       return $.ajax({
        type: "GET",
        url: "jsgrid.php",
        data: filter
       });
      },
      insertItem: function(item){
       return $.ajax({
        type: "POST",
        url: "jsgrid.php",
        data:item
       });
      },
      updateItem: function(item){
       return $.ajax({
        type: "PUT",
        url: "jsgrid.php",
        data: item
       });
      },
      deleteItem: function(item){
       return $.ajax({
        type: "DELETE",
        url: "jsgrid.php",
        data: item
       });
      },
     },

     fields: [
      {
       name: "id",
    type: "hidden",
    css: 'hide'
      },
      {
       name: "Nombre", 
    type: "text", 
    width: 150, 
    validate: "required"
      },
      {
       name: "apPaterno", 
    type: "text", 
    width: 150, 
    validate: "required"
      },
      {
       name: "apMaterno", 
    type: "text", 
    width: 150, 
    validate: "required"
      },
      {
        name: "edad", 
    type: "text", 
    width: 150, 
    validate: "required"
      },
      {
        name: "telefono", 
    type: "text", 
    width: 150, 
    validate: "required"
      },
      {
       type: "control"
      }
     ]

    });

</script>
